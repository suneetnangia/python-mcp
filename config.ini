# MCP Echo Server Configuration

[server]
name = "MCP Echo Server"
version = "1.0.0"
host = "0.0.0.0"
port = 8000
log_level = "info"

[mcp]
server_name = "echo-server"
capabilities = ["tools"]

[tools.echo]
description = "Echo back the provided text with additional metadata"
include_timestamp = true

[http]
enable_cors = false
max_request_size = 1048576  # 1MB
timeout = 30
